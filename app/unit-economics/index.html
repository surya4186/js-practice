<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        margin-bottom: 30px;
    }

    label{
        display: block;
        margin-bottom: 20px;
    }
</style>

<body>
    <h1>Unit Economics</h1>
    <form action="">
        <div>
            <label for="">selling price</label>
            <input type="text" name="" id="selling-price" value="0">
        </div>
        <div>
            <label for="">COGS-cost Of Good Sold</label>
            <input type="text" name="" id="cogs" value="0">
        </div>
        <div>
            <label for="">Gross Margin</label>
            <input type="text" name="" id="gross-margin" disabled value="0">
        </div>
        <div>
            <label for="">Sales & marketing</label>
            <input type="text" name="" id="Sales-marketing" value="0">
        </div>
        <div>
            <label for="">Operation Cost</label>
            <input type="text" name="" id="operation-cost" value="0">
        </div>
        <div>
            <label for="">Net Margin</label>
            <input type="text" name="" id="net-margin" disabled value="0">
        </div>
        <div>
            <input type="button" name="" id="calculate" value="calculate">
        </div>
        <script src="app.js"></script>
    </form>
</body>

</html>
