<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <video src="video/SampleVideo_1280x720_20mb.mp4" width="1000" id="main-video" controls></video>
    <div>
        <button id="play">play</button>
        <button id="pause">pause</button>
        <button id="f10">10sec forward</button>
        <button id="b10">10sec back</button>
        <button id="volume-up">volume up</button>
        <button id="download">download</button>
        <select id="videoqulity">
            <option value="">720p</option>
            <option value="">360p</option>
        </select>
        <button id="fs">full screen</button>
        <button id="mute">mute</button>
        <button id="unmute">unmute</button>

    </div>
    <div>
        <input type="range" id="volume-s" name="volume" min="0" max="100">
        <label for="volume">Volume</label>
        <button id="volume">update volume</button>

    </div>

    <script src="main.js"></script>

</body>

</html>
